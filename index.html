<!DOCTYPE html>
<html>
 <link rel="stylesheet" href="./style.css">
<body>
<h1>Weight Lifting Simulator<h1>
<p>Weight lifing simulator is a awesome simulator game about<br>
lifing weights and selling your strength for money to buy better<br>
Weights</p>
 <form action="#" method="POST" onsubmit="return false;">
  <div class="g-recaptcha" data-sitekey="6Lf9bj4rAAAAADP0K87QtycXM6-LqXA_ahtyWFy0"></div>
  <input type="submit" value="Submit">
</form>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
 <script>
let weights = 0;
let coins = 0;

function liftWeights() {
  weights += 5;
  document.getElementById("weights").textContent = weights;
}

function sellWeights() {
  coins += weights;
  weights = 0;
  document.getElementById("weights").textContent = weights;
  document.getElementById("coins").textContent = coins;
}

function openPopup() {
  document.getElementById("popup").style.display = "block";
  document.getElementById("overlay").style.display = "block";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("overlay").style.display = "none";
}

function buyWeight(amount) {
  const cost = amount * 10;
  if (coins >= cost) {
    coins -= cost;
    weights += amount;
    document.getElementById("weights").textContent = weights;
    document.getElementById("coins").textContent = coins;
    closePopup();
  } else {
    alert("Not enough coins!");
  }
}
</script>
</body>
</html>
